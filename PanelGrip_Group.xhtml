<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Panel Grid and Group</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid border="2" columns="4">
            <f:facet name="header">
                <h:outputLabel value="This is Header Table"/>
            </f:facet>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <h:inputText/>
            <f:facet name="footer">
                <h:panelGroup>
                    <h:outputText value="FeedBack"/>
                    <h:inputText/>
                    <h:commandButton value="Submit"/>
                </h:panelGroup>
            </f:facet>

        </h:panelGrid>
    </h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Radio Buttons</title>
</h:head>
<h:body>
   <h:form>
      <h:selectOneListbox value="#{test.list}">
         <f:selectItem itemLabel="C++" itemValue="C++"/>
         <f:selectItem itemLabel="JAVA" itemValue="Java"/>
         <f:selectItem itemLabel="PYTHON" itemValue="Python"/>
         <f:selectItem itemLabel="JavaScript" itemValue="JavaScript"/>
      </h:selectOneListbox>
      <br/>
      <br/>
      <h:commandButton value="Submit"/>
      <h:outputText value="#{test.list}"></h:outputText>
   </h:form>
</h:body>
</html>

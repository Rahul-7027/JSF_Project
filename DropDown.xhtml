<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Drop Down</title>
</h:head>
<h:body>
    <h:form>
        <h3>We are created in DropDown in Our WebPage...</h3>
        <h:selectOneMenu value="#{test.list}">
            <f:selectItem itemLabel="C++" itemValue="C++"/>
            <f:selectItem itemValue="PHP" itemLabel="PHP"/>
            <f:selectItem itemLabel="JavaScript" itemValue="JavaScript"/>
            <f:selectItem itemLabel="Java" itemValue="Java"/>
        </h:selectOneMenu>
        <h:commandButton value="Submit"/>
        <h2>Hello <h:outputText value="#{test.list}"/> Programming Language..</h2>
    </h:form>
</h:body>
</html>
